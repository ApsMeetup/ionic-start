<ion-header>

  <ion-navbar>
    <ion-title>Treinos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let treino of treinos">
        <img src="{{treino.banner}}"/>
        <div class="card-title">{{treino.titulo}}</div>
        <div class="card-subtitle">{{treino.descricao}}</div>
    </ion-card>
</ion-content>
